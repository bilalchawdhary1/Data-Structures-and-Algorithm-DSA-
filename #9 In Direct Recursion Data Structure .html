<body>
    <h1>In Direct Recursion Data Structure in JavaScript</h1>
    <p>we recursion means function ko bar bar chalana <br> Now direct function mai two function ko ik dosra mai bar bar
        chalaya jata hai <br>
        Indirect Recursion is just like koi Sarkari Dftar ka kaam hhhh... </p>

    <script>
        let money = 100;
        let apple = 0;

        function buyApple(x) {
            // console.log(x);
            if (x > 0) {
                // apple++
                // buyApple(x - 10);
                buyMore(x);
            } else {
                console.log("I don't have more money you buy", apple, "in", money, "ropes");
            }
        }
        function buyMore(x) {
            apple++;
            buyApple(x - 10);

        }
        buyApple(money);
    </script>
