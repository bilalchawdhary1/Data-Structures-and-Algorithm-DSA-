<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Two array with while loop</title>
</head>

<body>
    <h1>Merge Two array with while loop</h1>

    <script>
        let arry1 = [1, 3, 5, 7, 9];
        let arry2 = [2, 4, 6, 8];
        let arry3 = [];
        let i1 = 0;
        let i2 = 0;
        let i3 = 0;

        while (i1 < arry1.length && i2 < arry2.length) {
            if (arry1[i1] < arry2[i2]) {
                arry3[i3] = arry1[i1];
                i1++;
            } else {
                arry3[i3] = arry2[i2];
                i2++;
            }
            i3++;
        }
        while (i1 < arry1.length) {
            arry3[i3] = arry1[i1];
            i1++;
            i3++
        }

        console.log(arry3);
    </script>
</body>

</html>
