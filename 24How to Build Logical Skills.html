<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Build Logical Skills</title>
</head>

<body>
    <h1>How to Build Logical Skills</h1>
    <p></p>
    <script>
        let data = [10, 11, 22, 13, 25, 77, 90, 88, 99];
        let evenArray = [];
        let oldArray = [];
        let evenCount = 0;
        let oldCount = 0;

        for (let i = 0; i < data.length; i++) {
            if (data[i] % 2 == 0) {
                evenArray.push(data[i]);
                evenCount++;
            }
            if (data[i] % 2 == 1) {
                oldArray.push(data[i]);
                oldCount++;
            }
        }
        console.log(evenCount + "  Even number in the array  " +evenArray);
        console.log(oldCount + "  Old number in the array  " + oldArray);
    </script>
</body>

</html>
