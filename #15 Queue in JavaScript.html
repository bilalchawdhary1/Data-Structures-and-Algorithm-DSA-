<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Queue in JavaScript</title>
</head>

<body>
    <h1>Queue in JavaScript</h1>

    <script>
        let queue = [];
        let currentSize = queue.length;
        let maxSize = 5;

        function enQueue(enVal) {
            queue[currentSize] = enVal;
            currentSize++;
        }
        function dnQueue(enVal) {
            if (currentSize > 0) {
                for (let i = 0; i < queue.length; i++) {
                    queue[i] = queue[i + 1];
                }
                currentSize--;
                queue.length = currentSize;
            }else{
                alert("queue is already empty");
            }

        }

        enQueue(20);
        enQueue(30);
        enQueue(40);
        console.log(queue);
    </script>
</body>
