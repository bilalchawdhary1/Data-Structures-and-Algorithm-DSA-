<body>
    <h1>Queue in JavaScript</h1>
    <h1>Queue is a lenior data Structure in queue FIFO mathored used</h1>
    <p>1 By default method for enqueue() is push() <br>
        2 By default method for dequeue() is shift() <br>
        Shift() and unshift() for starting of an array</p>
    <div id="queueDisplay"></div> <!-- Display queue here -->
    <script>
        let queue = [1, 2, 3];
        let currentSize = queue.length;
        let maxSize = 5;

        // for add new value in the queue
        function enQueue(newValue) {
            if (currentSize >= maxSize) {
                alert("Queue is full, can't add " + newValue);
                return;
            } else {
                queue[currentSize] = newValue;
                currentSize++
            }
        }
        // for remove value in the queue
        function deQueue() {
            if (currentSize <= 0) {
                alert("Queue is empty, can't remove");
                return;
            } else {
                for (let i = 0; i < queue.length; i++) {
                    queue[i] = queue[i + 1];
                }
                currentSize--
                queue.length = currentSize;
            }
        }
        // Function to display the queue
        function displayQueue() {
            const displayDiv = document.getElementById("queueDisplay");
            displayDiv.innerHTML = "<strong>Queue:</strong> " + queue.join(", ");
        }

        deQueue()
        enQueue(12)
        displayQueue();
        console.log(queue);
