        function factorial(x){
            if(x==0){
                return 1;
            }
            // here condition X==0 is use to control Recursion if we not use X==0 is function go into infinite mood
            // Example: if we not X==0 ur pr return 1 phr ye ho gia 5*4*3*2*1*0*-1*-2*-3.....  
            return x*factorial(x-1);
        }
        let ficOF = 5;
        //# Examle factorial: 5 = 5*4*3*2*1
       console.log(factorial(ficOF));
