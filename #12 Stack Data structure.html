    <h1>Stack Data structure in JavaScript</h1>
    <p>What is Stack Data Structure? A stack is a linear data structure that follows the Last-In-First-Out (LIFO) principle. It behaves like a stack of plates, where the last plate added is the first</p>
    
    <script>
        let array = [1,2,3];
        let currentSize = array.length;
        let maxSize = 10;

        //#1 push use for add data in the array
        function push(newVal){
            array[currentSize] = newVal;
            currentSize++;
            if(currentSize>maxSize){
                alert("stack is full you can't add " + newVal);
            }
        }
        
        //#2 pop use for remove data in the array
        function pop(){
            if(currentSize>0){
                currentSize--
                array.length = currentSize;
            }else{
                alert("stack is empty");
            }
        }


        push(20)
