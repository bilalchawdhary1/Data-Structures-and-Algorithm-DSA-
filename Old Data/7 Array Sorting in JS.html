<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sorting in JS</title>
</head>

<body>
    <h1>Array Sorting in JS</h1>
    <p>loop mai ik or loop use krna ko nexted loop khety hai</p>
    <script>
        let data = [9, 1, 4, 5, 2];
        for (i = 0; i < data.length; i++) {
            //# here point is phele wala loop 0 index chala or ruk gia pr next wala to full index chala gia n q ka phr ve phele wali ki bari phr ay gi esi tra phele wali phr 1 index chala or necha wala phr sara k sara chly gia  
            for (j = 0; j < data.length; j++) {
                if (data[j] > data[j + 1]) {
                    let temprary = data[j];
                    data[j] = data[j + 1];
                    data[j + 1] = temprary;
                }
            }
        }
        console.log(data);
        let data2 = [12,2,4,5,6,8,99]
        for(let i = 0 ; i<data2.length; i++){
            for (let j = 0; j < data2.length; j++) {
                if(data2[j]>data2[j + 1]){
                    let temprary = data2[j];
                    data2[j] = data2[j + 1];
                    data2[j + 1] = temprary;
                }
            }
        }
        console.log(data2);
        
    </script>
</body>

</html>
