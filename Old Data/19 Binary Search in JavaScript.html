<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search in JavaScript</title>
</head>

<body>
    <h1>Binary Search in JavaScript Iterative approach | Data Structure</h1>
    <p>Iterative approach | Data Structure main point binary search always word on sorted array and In Iterative approach we use while-lopp we find frist mid point of arry </p>
    <input type="text" placeholder="enter the find element" id="find">
    <button onclick="searchEl()">Search Element</button>
    <script>
        function searchEl() {
            let data = [10, 20, 30, 40, 50, 60, 70, 80, 90,];
            let fineVal = document.getElementById("find").value;
            let start = 0;
            let end = data.length - 1;
            let position = undefined;
            document.getElementById("find").value = ''
            while (start <= end) {
                let mid = Math.floor((start + end) / 2);
                if (data[mid] === parseInt(fineVal)) {
                    position = mid;
                    break;
                } else if (data[mid] < fineVal) {
                    start = mid + 1;
                } else {
                    end = mid - 1;
                }
            }
            console.log(position);
        }
       

    </script>
</body>

</html>
