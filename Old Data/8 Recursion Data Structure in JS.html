<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recursion Data Structure in JS</title>
</head>
<body>
    <div class="container">
        <h1>Recursion Data Structure in JS</h1>
        <p>Recursion ka mutlab hota hai esa function jo kud ko bar bar dorata hai,</p> <br>
        <input class="input" type="number" placeholder="Enter Number Here" id="facNumber"> <br>
        <button onclick="findFactorial()" class="button-50">Find Factorial</button>
        <h1 id="output" style="margin-top: 20px; font-weight: bold"></h1>
    </div>
    <script>
        function findFactorial() {
            function factorial(item) {
                if (item == 0) {
                    return 1;
                }
                return item * factorial(item - 1);
            }
            let number = parseInt(document.getElementById('facNumber').value);
            let result = factorial(number);
            document.getElementById('output').innerHTML = `Factorial of ${number} is: ${result}`;
            console.log(factorial(number));
        }
    </script>
</body>

</html>
